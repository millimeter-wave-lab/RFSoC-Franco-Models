IP        = "192.168.2.104"
bitfile   = "mbr_2048ch_983mhz_real.fpg"
program   = false

[snapshots]
n_bits  = 16
snap_names = ["adc_snapshot0", "adc_snapshot1", 
              "adc_snapshot2", "adc_snapshot3"]
n_samples  = 1024

[spectra]
bram_names = [["d2_0", "d2_1", "d2_2", "d2_3"],
              ["c2_0", "c2_1", "c2_2", "c2_3"],
              ["b2_0", "b2_1", "b2_2", "b2_3"],
              ["a2_0", "a2_1", "a2_2", "a2_3"]]
spec_names = ["Band 1 I", "Band 1 Q", "Band 2 I", "Band 2 Q"]
addr_width = 9
data_width = 64
bandwidth  = 983.04 # MHz
dBFS       = 96
reset_reg  = "cnt_rst"
acc_reg    = "acc_len"
acc_len    = 1000

[dss]
const_nbits = 32
const_binpt = 27
dss_band    = "dss2" 

[dss1]
