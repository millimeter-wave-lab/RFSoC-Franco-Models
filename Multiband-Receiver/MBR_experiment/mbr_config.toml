[experiment]
rf_power     = -45 # dBm
bin_step     = 256
pause_time   = 0.5 # should be > (1/bandwidth * FFT_size * acc_len * 2) in
                   # order for the spectra to be fully computed after a
                   # tone change
load_consts  = true
load_ideal   = true
rf_generator = "TCPIP::192.168.2.101::INSTR"
